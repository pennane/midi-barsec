<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>play midi files right here</title>
  </head>

  <body>
    <div id="settings">
      <input type="file" id="input" accept=".mid,.midi" />
      <select id="waveform"></select>
      <div id="volume-control">
        <label for="volume-slider">Volume:</label>
        <input type="range" id="volume-slider" min="0" max="100" value="10" />
        <span id="volume-display">10%</span>
      </div>
      <div id="percussion-control">
        <label for="percussion-checkbox">Drums:</label>
        <input type="checkbox" id="percussion-checkbox" />
      </div>
    </div>
    <div id="controls">
      <div id="progress-container">
        <div id="progress-bar">
          <div id="progress-fill"></div>
        </div>
        <div id="time-display">
          <span id="current-time">0:00</span>
          <span id="total-time">0:00</span>
        </div>
      </div>
    </div>
    <div id="display"></div>
    <div id="announcer"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
