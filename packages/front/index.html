<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>play midi files right here</title>
  </head>

  <body>
    <div id="settings">
      <h1 style="margin-right: auto">midi-barsec</h1>
      <div>
        <span>
          <pre style="display: inline">.midi</pre>
          file →</span
        >
        <input type="file" id="input" accept=".mid,.midi" />
      </div>

      <select id="waveform"></select>

      <div id="percussion-control">
        <label for="percussion-checkbox">🥁</label>
        <input type="checkbox" id="percussion-checkbox" />
      </div>
      <div id="volume-control">
        <label for="volume-slider">🔊</label>
        <input type="range" id="volume-slider" min="0" max="100" value="10" />
      </div>
    </div>
    <div id="display"></div>
    <div id="time-display">
      <span id="current-time">0:00</span>
      <div id="progress-bar">
        <div id="progress-bar-background">
          <div id="progress-fill"></div>
        </div>
      </div>
      <span id="total-time">0:00</span>
    </div>
    <div id="announcer"></div>
    <footer>( click the visualizer or press space to start playing)</footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
